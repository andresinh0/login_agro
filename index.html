<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Dancing+Script:wght@400..700&family=Protest+Revolution&family=Protest+Riot&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-container">
    <div class="login-container">
      <div>
        <img src="suizalogo.png" alt="Logo" class="logo">
        <div class="nombreLogo">
          <span>Suiza Agro</span>
        </div>
        <h2>Inicio de Sesión</h2>
        <form action="https://www.youtube.com/" method="post"> <!-- cuando le de a iniciar sesion, voy a yt -->
          <div class="form-group">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" id="username" name="username" required>
            <label for="username">Usuario/Email</label>
          </div>
          <div class="form-group">
            <ion-icon id="togglePassword" name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required>
            <label for="password">Contraseña</label>
          </div>
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
      <div class="container__image">
        <img src="camion7.jpg" alt="Imagen" class="side-image">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
