<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suiza Agro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Dancing+Script:wght@400..700&family=Protest+Revolution&family=Protest+Riot&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="spinner.css">
  <link rel="icon" href="fruta1.ico" type="image/x-icon">
</head>
<body>
  <button id="toggleDarkMode" class="dark-mode-toggle">
    <ion-icon name="sunny-outline"></ion-icon>
  </button>
  <div class="background-container">
    <img src="2.png" alt="Loading Image" class="loading-image" style="display: none;">
    <!-- esto es para un video de YT de fondo -->
    <!-- <div id="video-container" class="video-fondo"></div> -->
    <div class="login-container">
      <div>
        <img src="suizalogo.png" alt="Logo" class="logo">
        <div class="nombreLogo">
          <span>Suiza Agro</span>
        </div>
        <div class="form_container">
          <p class="inicio">Inicio de Sesión</p>
          <form action="https://www.youtube.com/" method="post"> <!-- cuando le de a iniciar sesion, voy a yt -->
            <div class="form-usuario">
              <ion-icon name="person-circle-outline"></ion-icon>
              <input type="text" id="username" name="username" required>
              <label for="username">Usuario/Email</label>
            </div>
            <div class="form-clave">
              <ion-icon id="togglePassword" name="lock-closed-outline"></ion-icon>
              <input type="password" id="password" name="password" required>
              <label for="password">Contraseña</label>
            </div>
            <div class="boton_inicio_sesion">
              <button type="submit">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
      <div class="container__image">
        <img src="camion-login.webp" alt="Imagen" class="side-image">
      </div>
    </div>
  </div>
  <script src="https://youtube.com/iframe_api"></script>
  <script src="script.js"></script>
  <script src="spinner.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
